<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <p>ENTER PASSWORD:&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <input type="password" class="password" id="passwordInput" />
      <span class="password-toggle-icon" id="password-toggle-icon"
        ><i class="fas fa-eye"></i
      ></span>
    </div>
    <div class="container2 hide" id="container2">
      <p>VERIFY PASSWORD:&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <input type="password" class="check-password" id="checkPasswordInput" />
      <span class="password-toggle-icon" id="password-toggle-icon2"
        ><i class="fas fa-eye"></i
      ></span>
    </div>
    <div class="container hide" id="submit-btn">
      <button>SUBMIT!</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
